name: Publish Package to npmjs
on:
  push:
    branches: [main]
    paths:
      - "disclaimer-api/**"
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: disclaimer-api

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: "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"
